<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="../../public/Expense Icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../styles/mystyle.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script type="module" src="../JS/index.js"></script>

    <style>
  
    </style>
  </head>
  <body>
    <header></header>
    <!--Show Results with Toast-->
    <div class="container mt-3">
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
              <img src="../../public/Expense Icon.png" class="rounded me-2" alt="Expense Tracker" width="20%" height="20%" />
              <strong class="me-auto">Expense Tracker</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
                
          </div>
        </div>
      </div>
    </div>
    <!--Premium Membership-->
    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-8 col-xxl-6">
          <form id="buyPremiumMembership">
            <div class="row">
              <div class="col-4 col-sm-7 col-md-8 col-lg-8 col-xl-8 col-xxl-8 d-flex align-items-center justify-content-end">
                <p class="text-end fw-bold" id="buyPremiumMembershipTxt" style="color: #6610f2;"></p>
              </div>
              <div class="col-8 col-sm-5 col-md-4 col-lg-4 col-xl-4 col-xxl-4 d-flex align-items-center justify-content-start" id="premiumBtnParent">
                <label>
                  <button type="button" class="btn btn-sm btn-success" id="buyPremiumMembershipBtn">Buy Premium Membership</button>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Expense Form-->
    <div class="container">
      <p class="fs-4 fw-semibold text-center">Add Expense</p>
      <form id="expenses">
        <div class="row mt-4">
          <div class="col-0 col-sm-3"></div>
          <div class="col-12 col-sm-6">
            <label for="amount" class="form-label fs-6 fw-semibold">Amount</label>
            <input type="number" class="form-control form-control-sm" id="amount" placeholder="Enter Amount" required />        
          </div>
          <div class="col-0 col-sm-3"></div>
        </div>
        <div class="row mt-3">
          <div class="col-0 col-sm-3"></div>
          <div class="col-12 col-sm-6">
            <label for="description" class="form-label fs-6 fw-semibold">Choose Description</label>
            <input type="text" class="form-control form-control-sm" id="description" placeholder="Enter Description" required />        
          </div>
          <div class="col-0 col-sm-3"></div>
        </div>
        <div class="row mt-3">
          <div class="col-0 col-sm-3"></div>
          <div class="col-12 col-sm-6">
            <label for="category" class="form-label fs-6 fw-semibold">Choose Category</label>
            <select id="category" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
              <option selected>Choose Category</option>
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Electricity">Electricity</option>
              <option value = "Movie">Movie</option>
            </select>
          </div>
          <div class="col-0 col-sm-3"></div>
        </div>
        <div class="row my-3">
          <div class="col-0 col-sm-3"></div>
          <div class="col-12 col-sm-6">
            <label>
              <button type="submit" class="btn btn-success" id="addExpense">Add Expense</button>
            </label>
            <label>
              <button type="button" class="btn btn-danger" id="editExpense" style="display: none;">Edit Expense</button>
            </label>
          </div>
        </div>
      </form>
    </div>
    <!--Downloaded Files-->
    <div id="downloadedFile-list">
      <div class="container mt-5">
        <h4 class="text-center">LIST OF DOWNLOADED FILES</h1>
      </div>
      <div class="table-responsive">
        <table class="styled-table mx-2">
          <thead>
            <tr class="text-center">
              <th scope="col" >File Link</th>
            </tr>
          </thead>
          <tbody class="downloadedFile-table"></tbody>                  
        </table>
      </div>
    </div>
    <!--Expense List-->
    <div id="expense-list">
      <div class="container mt-5">
        <div class="row justify-content-end">
          <div class="col-4">
            <h4 class="text-center">LIST OF EXPENSES</h4>
          </div>
          <div class="col-4">
            <!--Dropdown-->
            <select class="form-select form-select-sm" aria-label="Default select example" name="listRange" id="listRange">
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
            </select>            
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="styled-table mx-2" style="table-layout: fixed;">
          <thead>
            <tr class="text-center">
              <th scope="col">Amount</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Delete/Edit</th>
            </tr>
          </thead>
          <tbody class="expense-table"></tbody>                  
        </table>
      </div>
      <div class="container mt-3">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-lg"></ul>
        </nav>
      </div>
    </div>
    <!--LeaderBoard-->
    <div id="leaderBoard-list">
      <div class="container mt-5">
        <h4 class="text-center">Leader Board</h1>
      </div>
      <div class="table-responsive">
        <table class="styled-table mx-2">
          <thead>
            <tr class="text-center">
              <th scope="col" >Name</th>
              <th scope="col">Total Expense</th>
            </tr>
          </thead>
          <tbody class="leaderBoard-table"></tbody>                  
        </table>
      </div>
    </div>
  </body>
</html>
